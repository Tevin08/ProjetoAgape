<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro ONG'S</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
  </head>
  <body>
    <div class="logo-2 center_content">
      <div class="campos">
        <div class="div-forms">
          <button class="btn-voltar" onclick="location.href='index.html'">
            <img width="35px" src="./imagens/arrow.png" alt="ff" />
          </button>
          <h1 style="font-weight: 700">Bem-Vindo ao Projeto √Ågape</h1>
          <h3>Preencha os dados a seguir</h3>

          <div class="cadas">
            <form action="" class="frmcad-1">
              <div class="cad-1">
                <label for="nome-C">Digite o nome da ONG</label>
                <input
                  type="text"
                  name="nome-ong"
                  placeholder="Nome da ONG"
                  id="NomeONG"
                />
                <label for="CNPJ">Digite o CNPJ</label>
                <input
                  type="number"
                  placeholder="CNPJ"
                  name="CNPJ"
                  maxlength="11"
                  id="CNPJ"
                />
                <label for="">Digite seu Email</label>
                <input
                  type="text"
                  placeholder="Email"
                  name="email"
                  id="emailO"
                />
              </div>

              <div class="cad-2">
                <label for="">Digite o nome do Representante</label>
                <input
                  type="text"
                  placeholder="Nome do representante"
                  name="nome-representante"
                  id="NomeR"
                />
                <label for="">Crie uma Senha</label>
                <input
                  type="password"
                  placeholder="senha"
                  name="senha"
                  id="senhaO"
                />
                <label for="">Confirme sua senha</label>
                <input
                  type="password"
                  placeholder="Confirmar senha"
                  id="senha2"
                />
              </div>
            </form>
          </div>

          <div class="ls">
            <input type="checkbox" name="lembrarsenha" id="lembrarsenha" />

            <label id="lbl_ls" for="lembrarsenha">lembrar minha senha </label>
          </div>
          <button id="btn-doadorC" onclick="location.href='loginOngs.html'">
            Cadastrar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
