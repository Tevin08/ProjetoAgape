<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
  </head>
  <body>
    <div class="logo-2 center_content">
      <div class="campos">
        <div class="div-forms">
          <button class="btn-voltar" onclick="location.href='index.html'">
            <img width="35px" src="./imagens/arrow.png" alt="ff" />
          </button>
          <h1 style="font-weight: 700">Bem-Vindo ao Projeto Ágape</h1>
          <h3>Preencha os dados a seguir</h3>

          <div class="cadas">
            <form action="" class="frmcad-1">
              <div class="cad-1">
                <label for="nome-C">Digite seu nome completo</label>
                <input
                  type="text"
                  name="Nome"
                  placeholder="Nome Completo"
                  id="nome-C"
                />
                <label for="CPF">Digite seu CPF</label>
                <input
                  type="number"
                  placeholder="CPF"
                  name="CPF"
                  maxlength="11"
                  id="CPF"
                />
                <label for="">Digite seu email</label>
                <input
                  type="text"
                  placeholder="email"
                  name="email"
                  id="email"
                />
              </div>

              <div class="cad-2">
                <label for="">Digite seu nome de usuário</label>
                <input
                  type="text"
                  placeholder="Nome de usuário"
                  name="Nome"
                  id="NomeUsuario"
                />
                <label for="">Crie uma senha</label>
                <input
                  type="password"
                  placeholder="senha"
                  name="Nome"
                  id="senha"
                />
                <label for="">Confirme sua senha</label>
                <input
                  type="password"
                  placeholder="Confirmar senha"
                  name="Nome"
                  id="Csenha"
                />
              </div>
            </form>
          </div>

          <div class="ls">
            <input type="checkbox" name="lembrarsenha" id="lembrarsenha" />

            <label id="lbl_ls" for="lembrarsenha">lembrar minha senha </label>
          </div>
          <button
            id="btn-doadorC"
            onclick="location.href='cadastroDoador.html'"
          >
            Cadastrar
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
